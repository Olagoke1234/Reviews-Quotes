<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="fontawesome-free-5.15.4-web/" />
    <title>Reviews/Quotes</title>
  </head>
  <body>
    <section class="heading">
      <h1>Our Reviews</h1>
      <div class="underline"></div>
    </section>
    <section class="content one">
      <div class="image">
        <div class="image-wrapper">
          <img
            src="./image/Sally Holly.PNG"
            id="person-img"
            alt="Picture of Commentor"
          />
          <div class="comma-container"></div>
          <p>,,</p>
        </div>
      </div>
      <br />
      <div class="details">
        <h3 id="author">Sally Holly</h3>
        <h4 id="job">WEB DEVELOPER</h4>
        <p id="info">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eligendi
          mollitia delectus, cumque tenetur dolorum, iure ullam culpa iusto,
          accusamus pariatur reprehenderit non. Sit recusandae nisi,
          reprehenderit voluptatibus esse facere voluptatem?
        </p>
      </div>
      <div class="button-container">
        <button id="prev-btn" class="btn">&lt;</button>
        <button id="next-btn" class="btn">&gt;</button>
      </div>
      <button id="random-btn">Surprise Me</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
